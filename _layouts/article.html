<!doctype html>
<html lang="en">
	<head>
		<title>{{ page.title }} by Joseph Mansfield</title>
{% include meta.html %}
	</head>
	<body{% if page.class %} class="{{ page.class }}"{% endif %}>
		<div class="container">
{% include header.html %}
			<main id="content">
				<div class="page">
					<div class="row">
						<article class="column-2" itemscope itemtype="http://schema.org/TechArticle">
							<header>
								<h1 itemprop="headline">{{ page.title }}</h1>
							</header>
{{ content }}
						</article>
					</div>
				</div>
			</main>
{% include footer.html %}
{% include scripts.html %}
		</div>
	</body>
</html>
