<!doctype html>
<html lang="en">
{% include head.html %}
	<body{% if page.class %} class="{{ page.class }}"{% endif %}{% if page.microdata_type %} itemscope itemtype="{{ page.microdata_type }}"{% endif %}>{% for meta in page.microdata_meta %}
		<meta itemprop="{{ meta.name }}" content="{{ meta.value }}">{% endfor %}
		<div class="container">
{% include header.html %}
			<main id="content">
				<div class="page">
					<div class="row">
						<article class="column-2">
							<h1>{{ page.title }}</h1>
{{ content }}
						</article>
					</div>
				</div>
			</main>
{% include footer.html %}
{% include scripts.html %}
		</div>
	</body>
</html>
